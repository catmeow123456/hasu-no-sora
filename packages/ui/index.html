<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🌸 Hasu no Sora 音乐播放器</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@400;500;600;700&family=Noto+Sans+SC:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Noto Sans SC', sans-serif;
        background: linear-gradient(135deg, #FFF8F0 0%, #FFFFFF 100%);
      }
      
      #root {
        min-height: 100vh;
      }
      
      /* 加载动画 */
      .loading {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        font-size: 1.2rem;
        color: #8B4513;
      }
      
      .loading::after {
        content: '🎵';
        font-size: 2rem;
        margin-left: 0.5rem;
        animation: bounce 1s infinite;
      }
      
      @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">正在加载音乐播放器...</div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
